    <script>
      const userPrefers=localStorage.getItem('theme');
      const darkModeMediaQuery=window.matchMedia('(prefers-color-scheme: dark)');
      const lightModeMediaQuery=window.matchMedia('(prefers-color-scheme: light)');
      if(userPrefers==="dark"){changeModeMeta("dark");}
      else if(userPrefers==="light"){changeModeMeta("light");}
      else if(darkModeMediaQuery.matches){changeModeMeta("dark");}
      else if(lightModeMediaQuery.matches){changeModeMeta("light");}
      function changeModeMeta(){document.documentElement.setAttribute('data-theme',arguments[0]);
				if(arguments[0]==="dark"){changeThemeColor("#1c1c21");}
				else{changeThemeColor("#fff");}}
      function changeThemeColor(){document.querySelector('meta[name="theme-color"]').setAttribute('content',arguments[0]);}
    </script>
