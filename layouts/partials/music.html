<style>
    #aplayer {
        width: 50%;
        margin: 0 auto;
    }
    @media screen and (max-device-width: 400px) {
        #aplayer {
            width: 100%;
        }
    }
</style>

<link rel="stylesheet" href="{{ "css/APlayer.min.css" | absURL }}" />
<script type="text/javascript" src="{{ "js/APlayer.min.js" | absURL }}"></script>

{{ partial "general-title" . }}

{{ partial "header" . }}
    {{ partial "navbar" . }}
    <!-- Main -->
    <div id="main">
        <article class="post">
			<header>
				<div class="title">
					  <h1><a href="{{ .RelPermalink }}">音乐</a></h1>
				</div>
			</header>
            <div id="content">
                <div id="aplayer" style="width: 80%;"></div>
            </div>
        </article>
    </div>
    {{ partial "sidebar" . }}
{{ partial "footer" . }}
<script>
    const ap = new APlayer({
        container: document.getElementById('aplayer'),
        mini: false,            // 不启用迷你播放模式
        autoplay: false,        // 音频不自动播放
        theme: '#FADFA3',       // 主题色
        loop: 'all',            // 音频循环播放, 可选值: 'all', 'one', 'none'
        order: 'list',          // 音频循环顺序, 可选值: 'list', 'random'-->
        preload: 'auto',        // 预加载，可选值: 'none', 'metadata', 'auto'
        volume: 0.6,            // 默认音量，请注意播放器会记忆用户设置，用户手动设置音量后默认音量即失效
        mutex: true,            // 互斥，阻止多个播放器同时播放，当前播放器播放时暂停其他播放器
        listFolded: false,      // 列表默认折叠， false表示不折叠
        listMaxHeight: '600px', // 列表最大高度，超出此高度将有滚动条
        lrcType: 3,             // 歌词类型，0表示不显示歌词
        fixed: false,            // 吸底模式
        audio: [
            {
                name: 'Wanli万里',                         // 歌曲名称
                artist: 'Hyukoh',                       // 歌曲作者
                url: '/music/hyukoh/wanli.mp3',     // 歌曲路径
                cover: '/music/hyukoh/images/hyukoh.jpg', // 歌曲封面图片
                theme: '#b7daff',                       // 选中歌曲的主题
                lrc: ''  // 歌词
            },{
                name: "Wonder What You're Doing for the Rest of Your Life",   // 歌曲名称
                artist: 'Train / Marsha Ambrosius',                       // 歌曲作者
                url: '/music/Train_MarshaAmbrosius/1.mp3',     // 歌曲路径
                cover: '/music/Train_MarshaAmbrosius/images/1.jpg', // 歌曲封面图片
                theme: '#b7daff',                       // 选中歌曲的主题
                lrc: ''  // 歌词
            }
        ]
    });
</script>
